
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOREST FAMILY</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Monoton&family=Eater&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: url('images/forest_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Monoton', cursive;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 80px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      flex: 1;
    }

    h1 {
      font-size: 5em;
      color: #ff00ff;
      text-shadow: 4px 4px 8px rgba(0, 255, 255, 0.5);
      margin: 0 0 20px;
    }

    .subtitle {
      font-size: 2em;
      font-family: 'Eater', cursive;
      color: #ffff00;
      text-shadow: 2px 2px 5px #000;
    }

    footer {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      font-size: 1em;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .qr-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }

    .qr-code {
      width: 150px;
      height: 150px;
      margin-bottom: 5px;
      border: 2px solid #00ffff;
      padding: 5px;
      background: white;
      transition: transform 0.3s ease;
    }

    .qr-code:hover {
      transform: scale(1.1);
    }

    .qr-text {
      font-size: 1em;
      color: #00ffff;
      font-family: 'Eater', cursive;
    }

    .copyright {
      text-align: center;
      padding: 10px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3em;
      }
      .subtitle {
        font-size: 1.5em;
      }
      .qr-code {
        width: 120px;
        height: 120px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 40px 10px;
      }
      h1 {
        font-size: 2em;
      }
      .subtitle {
        font-size: 1.2em;
      }
      .qr-code {
        width: 100px;
        height: 100px;
      }
      footer {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>FOREST FAMILY</h1>
    <div class="subtitle">Шапки, сумки и футболки</div>
  </header>

  <footer>
    <div class="footer-content">
      <div class="qr-container">
        <img src="images/telegram-qr.png" alt="QR код Telegram" class="qr-code">
        <span class="qr-text">Наш канал</span>
      </div>
      <div class="copyright">
        &copy; FOREST FAMILY 2025
      </div>
    </div>
  </footer>
</body>
</html>
