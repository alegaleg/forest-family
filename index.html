<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOREST FAMILY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monoton&family=Eater&display=swap');
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1508264165352-258b31f0b77e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Monoton', cursive;
            text-align: center;
            position: relative;
        }

        header {
            padding: 80px 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 5em;
            color: #ff00ff;
            text-shadow: 4px 4px 8px rgba(0, 255, 255, 0.5);
            margin: 0 0 20px;
        }

        .subtitle {
            font-size: 2em;
            font-family: 'Eater', cursive;
            color: #ffff00;
            text-shadow: 2px 2px 5px #000;
        }

        .contact {
            font-size: 2.5em;
            margin: 40px 0 20px;
            color: #00ffff;
            text-shadow: 2px 2px 4px #ff00ff;
        }

        .pattern-left, .pattern-right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 60px;
            background: repeating-linear-gradient(
                45deg,
                #00ffff,
                #00ffff 10px,
                #ff00ff 10px,
                #ff00ff 20px
            );
            opacity: 0.3;
        }

        .pattern-left {
            left: 0;
        }

        .pattern-right {
            right: 0;
        }

        footer {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="pattern-left"></div>
    <div class="pattern-right"></div>
    <header>
        <h1>FOREST FAMILY</h1>
        <div class="contact">Тел: 8-911-713-87-62</div>
        <div class="subtitle">Шапки, сумки и футболки</div>
    </header>

    <footer>
        &copy; FOREST FAMILY 2025
    </footer>
</body>
</html>
